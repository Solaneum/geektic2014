<div>
	<h3>Recherche</h3>

	<div class="jumbotron">

		<div class="searchBox">
			<p>Centres d'intérêts :</p>
			<div class="centres" ng-repeat="x in Centres">
				<input type="checkbox" checklist-model="critere.interets"
					checklist-value="x.id"> {{x.libelle}}
			</div>
		</div>

		<div class="searchBox">
			<p>Détails :</p>
			<select ng-model="critere.sexe" ng-options="sexe for sexe in sexes">
			</select>
			<button class="searchButton" ng-click="searchByCriteria()"
				ng-disabled="critere.sexe == undefined">Rechercher</button>
		</div>

	</div>


	<div ng-hide="geeks == undefined">
		<h3>Geeks compatibles : {{geeks.length}}</h3>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Prénom</th>
					<th>Nom</th>
					<th>Centres d'intérêts</th>
				</tr>
			</thead>
			<tbody>
				<tr class="click-a-geek" ng-repeat="user in geeks" ng-click="displayGeek(user.id)">
					<td>{{ user.prenom }}</td>
					<td>{{ user.nom }}</td>
					<td ng-repeat="x in user.interets">{{ x.libelle }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
